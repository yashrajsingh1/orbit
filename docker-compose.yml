# ORBIT - Docker Compose Configuration
# Development environment setup

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: orbit-postgres
    environment:
      POSTGRES_USER: orbit
      POSTGRES_PASSWORD: orbit_secret
      POSTGRES_DB: orbit_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orbit -d orbit_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for real-time state
  redis:
    image: redis:7-alpine
    container_name: orbit-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: orbit-backend
    environment:
      - APP_ENV=development
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://orbit:orbit_secret@postgres:5432/orbit_db
      - REDIS_URL=redis://redis:6379/0
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-development_secret_key_change_me}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (development server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: orbit-frontend
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:
  redis_data:
  backend_data:
